<!DOCTYPE html>
<html>
<head>
    <title>Tyler's Guitar Helper</title>
    <meta charset="utf-8" />
    <link href="styles/jquery-ui.min.css" rel="stylesheet" />
    <link href="styles/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="styles/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="styles/guitar.css" rel="stylesheet" />
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <!--<script src="external/jquery/jquery.js"></script>-->
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/guitar.js"></script>
</head>
<body>
    <ul id="form">

        <!-- KEY / MODE -->
        <li>
            <fieldset>
                <legend>Scale</legend>
                <select name="key" id="key">
                    <option value="0">C</option>
                    <option value="1">C#</option>
                    <option value="2">D</option>
                    <option value="3">D#</option>
                    <option value="4">E</option>
                    <option value="5">F</option>
                    <option value="6">F#</option>
                    <option value="7">G</option>
                    <option value="8">G#</option>
                    <option value="9">A</option>
                    <option value="10">A#</option>
                    <option value="11">B</option>
                </select>

                <select name="mode" id="mode">
                    <option value="0">Ionian</option>
                    <option value="1">Dorian</option>
                    <option value="2">Phrygian</option>
                    <option value="3">Lydian</option>
                    <option value="4">Mixolydian</option>
                    <option value="5">Aeolian</option>
                    <option value="6">Locrian</option>
                </select>

                <p id="scale" style="display: inline"></p>
            </fieldset>

        </li>

        <!-- SIGN -->
        <li>
            <label for="sign">Sign</label>
            <select name="sign" id="sign">
                <option value="sharps">Sharps</option>
                <option value="flats">Flats</option>
            </select>
        </li>

        <!-- TUNING -->
        <li>
            <fieldset id="tuningArea">
                <legend>Tuning</legend>
                <ul id="tuningArea">
                    <li>
                        <button id="addTopString" name="addTopString">Add string</button>
                    </li>
                    <li>
                        <ul id="strings">
                        </ul>
                    </li>
                    <li>
                        <button id="addBottomString" name="addBottomString">Add string</button>
                    </li>
                </ul>
            </fieldset>
        </li>

        <!-- INTERVALS -->
        <li>
            <!--<label for="intervals">Intervals</label>-->
            <fieldset id="intervals">
                <legend>Intervals</legend>
                <label for="cb1">1</label>
                <input type="checkbox" id="cb1" onchange="update()" checked />
                <label for="cb2">2</label>
                <input type="checkbox" id="cb2" onchange="update()" checked />
                <label for="cb3">3</label>
                <input type="checkbox" id="cb3" onchange="update()" checked />
                <label for="cb4">4</label>
                <input type="checkbox" id="cb4" onchange="update()" checked />
                <label for="cb5">5</label>
                <input type="checkbox" id="cb5" onchange="update()" checked />
                <label for="cb6">6</label>
                <input type="checkbox" id="cb6" onchange="update()" checked />
                <label for="cb7">7</label>
                <input type="checkbox" id="cb7" onchange="update()" checked />
            </fieldset>
        </li>

        <!-- FRET RANGE -->
        <li>
            <!-- https://jqueryui.com/slider/#range -->
            <label id="amount" for="fret-range"></label>
            <div id="fret-range"></div>
        </li>

        <!-- GUITAR TEXT -->
        <li>
            <label for="guitar-font-slider" id="guitar-font-text"></label>
            <div id="guitar-font-slider"></div>
        </li>
        <li>
            <div id="guitar" name="guitar" cols="200" rows="14" readonly></div>
        </li>
    </ul>
</body>
</html>
