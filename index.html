<!DOCTYPE html>
<html>
<head>
    <title>Tyler's Guitar Helper</title>
    <meta charset="ISO-8859-1">
    <link href="styles/jquery-ui.min.css" rel="stylesheet" />
    <link href="styles/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="styles/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="styles/guitar.css" rel="stylesheet" />
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/scales.js"></script>
    <script src="scripts/selections.js"></script>
    <script src="scripts/guitar.js"></script>

</head>
<body>
    <ul id="form">

        <!-- KEY / MODE -->
        <li>
            <fieldset>
                <legend>Scale</legend>
                <select name="key" id="key">
                    <option value="0" data="0">C</option>
                    <option value="1" data="1">C#</option>
                    <option value="2" data="2">D</option>
                    <option value="3" data="3">D#</option>
                    <option value="4" data="4">E</option>
                    <option value="5" data="5">F</option>
                    <option value="6" data="6">F#</option>
                    <option value="7" data="7">G</option>
                    <option value="8" data="8">G#</option>
                    <option value="9" data="9">A</option>
                    <option value="10" data="10">A#</option>
                    <option value="11" data="11">B</option>
                </select>

                <select name="scaleType" id="scaleType">
                    <option value="0">Natural Major</option>
                    <option value="1">Harmonic Minor</option>
                    <option value="2">Harmonic Major</option>
                </select>

                <select name="mode" id="mode">
                    <option value="0">Ionian</option>
                    <option value="1">Dorian</option>
                    <option value="2">Phrygian</option>
                    <option value="3">Lydian</option>
                    <option value="4">Mixolydian</option>
                    <option value="5">Aeolian</option>
                    <option value="6">Locrian</option>
                </select>

                <p id="scale" style="display: inline"></p>
            </fieldset>

        </li>

        <!-- CUSTOM SCALE -->
        <!--<li>
            <fieldset id="scaleEditor">
                <legend>Custom Scale</legend>
                <ul>
                    <li>
                        <button id="editScale" onclick="editScale()">Start Scale Editor</button>
                    </li>
                    <li>
                        <button id="cancelEdit" onclick="cancelScaleEdit()">Cancel</button>
                        <button id="saveEdit" onclick="saveScale()">Save</button>
                    </li>
                    <li>
                        <label class="disabled" id="customLabel" for="customScaleName">Scale Name</label>
                        <input class="disabled" id="customScaleName" placeholder="My scale" />
                    </li>
                </ul>
            </fieldset>
        </li>-->

        <!-- TUNING -->
        <li>
            <fieldset id="tuningArea">
                <legend>Tuning</legend>
                <ul id="tuningArea">
                    <li>
                        <button id="addTopString" name="addTopString">Add string</button>
                    </li>
                    <li>
                        <ul id="strings">
                        </ul>
                    </li>
                    <li>
                        <button id="addBottomString" name="addBottomString">Add string</button>
                    </li>
                </ul>
            </fieldset>
        </li>

        <!-- DISPLAY PREFERENCES -->
        <li>
            <fieldset>
                <legend>Display Preferences</legend>
                <ul>
                    <li>
                        <label class="dpref" for="sign">Sign Preference</label>
                        <select name="sign" id="sign">
                            <option value="sharps">Sharps</option>
                            <option value="flats" selected>Flats</option>
                        </select>
                    </li>
                    <li>
                        <label class="dpref">Fret Dots Display</label>
                        <select name="dot-display" id="dot-display">
                            <option value="fret-num">Fret number</option>
                            <option value="dot" selected>Dot</option>
                        </select>
                    </li>
                    <li>
                        <label class="dpref">Fret Display</label>
                        <select name="fret-display" id="fret-display">
                            <option value="interval">Interval (1-7)</option>
                            <option value="note">Note</option>
                            <option value="note-interval" selected>Note &amp; Interval</option>
                            <option value="dot">Dot</option>
                        </select>
                    </li>
                    <li>
                        <label class="dpref" for="cbOctaves">Apply changes to all octaves</label>
                        <input class="dpref" type="checkbox" name="cbOctaves" id="cbOctaves">
                    </li>
                    <li>
                        <!-- https://jqueryui.com/slider/#range -->
                        <label class="dpref" id="amount" for="fret-range"></label>
                        <div class="dpref" id="fret-range"></div>
                    </li>
                    <li>
                        <label class="dpref" for="guitar-font-slider" id="guitar-font-text"></label>
                        <div class="dpref" id="guitar-font-slider"></div>
                    </li>
                </ul>
            </fieldset>
        </li>

        <li>
            <button id="btnCopy">Copy to clipboard</button>
        </li>
        <li>
            <!--<div id="guitar" class="unselectable" name="guitar" cols="200" rows="14" unselectable="on"></div>-->
            <div id="guitar" class="unselectable" name="guitar"></div>
        </li>
    </ul>
</body>
</html>
